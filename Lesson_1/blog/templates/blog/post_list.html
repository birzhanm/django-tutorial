{% block title %}
Amazing Posts
{% endblock %}

{% block content %}
<br>
<a href="{% url 'blog:post_new' %}">New Post</a>
<br>
<a href="{% url 'blog:post_draft_list' %}">My Unpublished drafts</a>
<h2>Here are our posts</h2>
<ul>
  {% for post in posts %}
  <li>
    <a href="{% url 'blog:post_detail' pk=post.pk %}">{{ post.title }}</a>
  </li>
  {% endfor %}
</ul>
{% endblock %}
